<!-- index.html -->

<!-- Define the document type and language -->
<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Document title -->
    <title> Login and Signup Form</title>
    
    <!--  main CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!--  social icons CSS file -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>




<!-- Body section -->




<body>

    <!-- Container section -->
    <section class="container">
        <!-- Forms section:  login and signup forms ei div er moddhe  -->
        <div class="forms">
            <!-- Login form -->
            <div class="form login">
                <!-- Form content: header, fields, ar links  ekhane-->
                <div class="form-content">
                    <!-- Header-->
                    <header>Login</header>
                    
                    <!-- Form fields and buttons -->
                    <form>
                        <!-- Email  -->
                        <div class="field input-field">
                            <input type="email" placeholder="Email(maminul6969@gmail.com)" class="input">
                        </div>
                        
                        <!-- Password  -->
                        <div class="field input-field">
                            <input type="password" placeholder="Password(Must 8 Digits)" class="password">
                        </div>
                        
                        <!-- Forgot password link -->
                        <div class="form-link">
                            <a href="#">Forgot password?</a>
                        </div>
                        
                        <!-- Login button -->
                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>
                    
                    <!-- Signup link -->
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
                
                <!-- Line separator -->
                <div class="line"></div>
                
                <!-- Social login links -->
                <div class="fb-google">
                    <!-- Facebook login link -->
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                
                <!-- Google login link -->
                <div class="fb-google">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
            








            <!-- Signup form -->
            <div class="form signup">
                <!-- Form content: header, fields, and links -->
                <div class="form-content">
                    <!-- Header  -->
                    <header>Signup</header>
                    
                    <!-- Form fields and buttons -->
                    <form action="#">
                        <!-- Email -->
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>
                        
                        <!-- Password-->
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>
                        
                        <!-- Confirm password -->
                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                        </div>
                        
                        <!-- Signup button -->
                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>
                    
                    <!-- Login link -->
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
                
                <!-- Line separator (------- OR ---------)-->
                <div class="line"></div>
                
                <!-- Social login links -->
                <div class="fb-google">
                    <!-- Facebook login link -->
                    <a href="https://www.facebook.com/imyour.tanjil" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                
                <!-- Google login link -->
                <div class="fb-google">
                    <a href="#" class="field google">
                        <img src="images/google.png" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
